<script>
    // write a function that takes in a string and returns the html content of that string
    // use the jquery load function to load the html content into the div with the id "output"
    // https://api.jquery.com/load/

    function loadHTML(book){
    fetch(book)
  .then(response=> response.text())
  .then(text=> document.getElementById('output').innerHTML = text);
}

</script>
